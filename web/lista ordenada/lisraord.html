<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="listaord.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2 class="titulo">Demonstração do uso de listas com HTML e CSS</h2>
  <hr class="azul"/>
  <p class="padrao">Listas não ordenadas:</p>
  <ul class="quadrado">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ul>
  <ul class="circulo">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ul>
  <ul class="disco">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ul>
  <ul class="seta">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ul>
  <p class="padrao"> Listas ordenadas:</p>
  <ol class="numero">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ol>
  <ol class="i">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ol>
  <ol class="letra">
    <li>ICC</li>
    <li>IPW</li>
    <li>SO</li>
  </ol>
  
</body>

</html>
